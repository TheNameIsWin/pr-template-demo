name: Auto Template Selector

on:
  pull_request:
    types: [opened, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  select-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check changes
        id: check
        run: |
          if git diff --name-only origin/main...HEAD | grep -q "^frontend/"; then
            echo "template=frontend" >> $GITHUB_OUTPUT
          elif git diff --name-only origin/main...HEAD | grep -q "^backend/"; then
            echo "template=backend" >> $GITHUB_OUTPUT
          else
            echo "template=default" >> $GITHUB_OUTPUT
          fi

      - name: Update PR
        uses: actions/github-script@v7
        with:
          script: |
            const template = '${{ steps.check.outputs.template }}';
            
            let newBody = '';
            
            if (template === 'frontend') {
              newBody = '# 🎨 Frontend Pull Request\n\n' +
                '## 📋 Description\n' +
                'Brief description of the frontend changes in this PR.\n\n' +
                '## 🎯 Type of Change\n' +
                '- [ ] 🐛 Bug fix\n' +
                '- [ ] ✨ New feature\n' +
                '- [ ] 💄 UI/UX improvement\n' +
                '- [ ] 🔧 Refactoring\n' +
                '- [ ] 📱 Responsive design\n' +
                '- [ ] ⚡ Performance optimization\n\n' +
                '## 🖼️ UI Changes\n' +
                '- [ ] Screenshots added\n' +
                '- [ ] Mobile responsive\n' +
                '- [ ] Cross-browser tested\n' +
                '- [ ] Accessibility checked\n\n' +
                '## 📱 Browser Support\n' +
                '- [ ] Chrome\n' +
                '- [ ] Firefox\n' +
                '- [ ] Safari\n' +
                '- [ ] Edge\n\n' +
                '## 📸 Screenshots\n' +
                '<!-- Add screenshots here if applicable -->\n\n' +
                '## 🧪 Testing\n' +
                '- [ ] Unit tests added/updated\n' +
                '- [ ] Integration tests added/updated\n' +
                '- [ ] Manual testing completed\n' +
                '- [ ] Browser compatibility tested\n\n' +
                '## 🔗 Related Issues\n' +
                'Closes #(issue number)\n\n' +
                '## 📝 Additional Notes\n' +
                'Any additional information or context about this PR.';
              
            } else if (template === 'backend') {
              newBody = '# ⚙️ Backend Pull Request\n\n' +
                '## 📋 Description\n' +
                'Brief description of the backend changes in this PR.\n\n' +
                '## 🎯 Type of Change\n' +
                '- [ ] 🐛 Bug fix\n' +
                '- [ ] ✨ New feature\n' +
                '- [ ] 🔧 Refactoring\n' +
                '- [ ] ⚡ Performance optimization\n' +
                '- [ ] 🔒 Security improvement\n' +
                '- [ ] 📊 Database changes\n' +
                '- [ ] 🔌 API changes\n\n' +
                '## 🗄️ Database Changes\n' +
                '- [ ] Migration files added\n' +
                '- [ ] Database schema updated\n' +
                '- [ ] Data migration required\n' +
                '- [ ] Rollback plan documented\n\n' +
                '## 🔌 API Changes\n' +
                '- [ ] New endpoints added\n' +
                '- [ ] Existing endpoints modified\n' +
                '- [ ] API documentation updated\n' +
                '- [ ] Breaking changes documented\n\n' +
                '## 🔒 Security\n' +
                '- [ ] Input validation added\n' +
                '- [ ] Authentication/Authorization checked\n' +
                '- [ ] SQL injection prevention\n' +
                '- [ ] XSS prevention\n\n' +
                '## 📊 Performance\n' +
                '- [ ] Database queries optimized\n' +
                '- [ ] Caching implemented\n' +
                '- [ ] Memory usage checked\n' +
                '- [ ] Response time improved\n\n' +
                '## 🧪 Testing\n' +
                '- [ ] Unit tests added/updated\n' +
                '- [ ] Integration tests added/updated\n' +
                '- [ ] API tests added/updated\n' +
                '- [ ] Load testing completed\n\n' +
                '## 🔗 Related Issues\n' +
                'Closes #(issue number)\n\n' +
                '## 📝 Additional Notes\n' +
                'Any additional information or context about this PR.';
            }
            
            if (newBody) {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                body: newBody
              });
              console.log('✅ PR description updated with template:', template);
            } else {
              console.log('❌ No template found for:', template);
            }