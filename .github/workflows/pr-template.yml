name: Auto Template Selector

on:
  pull_request:
    types: [opened, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  select-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check changes
        id: check
        run: |
          if git diff --name-only origin/main...HEAD | grep -q "^frontend/"; then
            echo "template=frontend" >> $GITHUB_OUTPUT
          elif git diff --name-only origin/main...HEAD | grep -q "^backend/"; then
            echo "template=backend" >> $GITHUB_OUTPUT
          else
            echo "template=default" >> $GITHUB_OUTPUT
          fi

      - name: Update PR
        uses: actions/github-script@v7
        with:
          script: |
            const template = '${{ steps.check.outputs.template }}';
            
            let newBody = '';
            
